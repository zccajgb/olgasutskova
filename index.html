<!doctype html>

    <div class="container">

        <div class="col-md-4 col-sm-4 my-2">

                <ul class="list-group list-group-flush">

                <h5 class="card-title">Socials</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a href="https://www.linkedin.com/in/olga-s-66710116b/">LinkedIn</a></li>

                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a href="https://www.cbcd.bbk.ac.uk/people/students/olga-sutskova">CBCD Page</a></li>
